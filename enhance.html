<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1{
            padding-top: 3rem;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
        }
        .card {
            width: 40rem;
            height: 25rem;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            display: none; /* Hide images initially */
        }
        input {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Image Enhancemet</h1>

    <div class="container">
        <!-- First Card: Image Upload and Preview -->
        <div class="card">
            <h2>Upload Image</h2>
            <input type="file" id="upload" accept="image/*">
            <img id="preview" src="" alt="Uploaded Image">
        </div>

        <!-- Second Card: Colorized Image Output -->
        <div class="card">
            <h2>Enhanced Image</h2>
            <img id="colorized" src="" alt="Colorized Image">
        </div>
    </div>

    <button onclick="colorizeImage()">Enhance Image</button>
